
    <div class="main-div">

      <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  
        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
          </mat-card-header>
      
          
          <mat-card-content>
            <form [formGroup]="registerForm" >
  
              <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
                <div fxFlex="100" class="form-group ">
                  <mat-form-field class="perc">
                      <mat-label>Email</mat-label>
                      <input type="email" matInput placeholder="Email" value="" formControlName="email" required
                          [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}">
                          <mat-icon matSuffix>alternate_email</mat-icon>
      
                          <mat-error *ngIf="registerForm.get('email').hasError('required')">
                              Campo <strong>Obrigatório</strong>
                          </mat-error>
                          <mat-error *ngIf="registerForm.get('email').hasError('email')">
                              Email <strong>inválido</strong>
                          </mat-error>
                  </mat-form-field>
                </div>
             </div>
    
             <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
                <div class="form-group">
                  <mat-form-field class="perc">
                    <mat-label>Senha</mat-label>
                    <input [type]="hide ? 'password' : 'text'" formControlName="password" required
                        matInput placeholder="Senha"
                        [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}">
                          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          <mat-error *ngIf="registerForm.get('password').hasError('required')">
                            Campo <strong>Obrigatório</strong>
                          </mat-error>
                          <mat-error *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched" class="invalid-feedback">
                            Mínimo de <strong>6 caracteres</strong> 
                          </mat-error>
                  </mat-form-field>
                </div>
              </div>
    
    
              <div fxLayout="row" fxFlexAlign="space-between center" fxLayoutGap="2px">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button mat-button color="primary" (click)="login()"><mat-icon>login</mat-icon>&nbsp; Entrar</button>
              </div> 
    
    
            </form>
  
            <div *ngIf="spinnerLogin">
              <strong>Por favor, aguarde...</strong>
              <mat-spinner diameter="40"></mat-spinner>
            </div>
          </mat-card-content>
  
        </mat-card>
      
      </div> 
    </div>
