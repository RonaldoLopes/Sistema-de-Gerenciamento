<div class="container">
    <div class="container-fluid">
        <mat-label><h4>Caderno de horas - Consulta</h4></mat-label>
                    <mat-divider></mat-divider>

                    <div fxLayout="row" fxFlexAlign="space-between center" fxLayoutGap="20px">
                
                        <div fxFlex="100">
        
                            <div class="table-container">
        
                                <mat-form-field>
                                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar Dados">
                                </mat-form-field>
        
                                <table mat-table [dataSource]="dataSource" matSort>
        
                                    <!-- Position Column -->
                                    <ng-container matColumnDef="id">
                                        <th mat-header-cell *matHeaderCellDef> Id </th>
                                        <td mat-cell *matCellDef="let ch"> {{ch.id}} </td>
                                    </ng-container>
        
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="data">
                                        <th mat-header-cell *matHeaderCellDef> Data </th>
                                        <td mat-cell *matCellDef="let ch"> {{ch.data | date: 'dd/MM/yyyy'}} </td>
                                    </ng-container>
        
                                    <!-- Weight Column -->
                                    <ng-container matColumnDef="horasDia">
                                        <th mat-header-cell *matHeaderCellDef> Horas Dia </th>
                                        <td mat-cell *matCellDef="let ch"> {{ch.horasDia}} </td>
                                    </ng-container>

                                    <!-- Weight Column -->
                                    <ng-container matColumnDef="deslocamento">
                                        <th mat-header-cell *matHeaderCellDef> Deslocamento </th>
                                        <td mat-cell *matCellDef="let ch"> {{ch.deslocamento}} </td>
                                    </ng-container>
        
                                    <ng-container matColumnDef="horasTrab">
                                        <th mat-header-cell *matHeaderCellDef> Horas Trab. </th>
                                        <td mat-cell *matCellDef="let ch"> {{ch.horasTrab}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="projetosId">
                                        <th mat-header-cell *matHeaderCellDef> Projeto Id </th>
                                        <td mat-cell *matCellDef="let ch"> {{ch.projetosId}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="codProjeto">
                                        <th mat-header-cell *matHeaderCellDef> Projeto </th>
                                        <td mat-cell *matCellDef="let ch"> {{ch.projetos.codProjeto}} </td>
                                    </ng-container> 

                                    <ng-container matColumnDef="idUser">
                                        <th mat-header-cell *matHeaderCellDef> Id User </th>
                                        <td mat-cell *matCellDef="let ch"> {{ch.user.id}} </td>
                                    </ng-container>    
                                    
                                    <ng-container matColumnDef="userName">
                                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                                        <td mat-cell *matCellDef="let ch"> {{ch.user.userName}} </td>
                                    </ng-container>
        
                                    <ng-container matColumnDef="Opcoes">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Opções</th>
                                        <td mat-cell *matCellDef="let ch">
                                            <button mat-button color="primary" (click)="setUserId(ch.user.id)" [routerLink]="['/cadernosc', ch.id, 'edit']" tooltip="Editar"><mat-icon>edit</mat-icon></button>
                                            <button mat-button color="warn"  (click)="deleteConfirm(ch)" tooltip="Excluir"><mat-icon>delete_sweep</mat-icon></button>
                                        </td>
                                    </ng-container>
        
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                                </table>
                                <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        
                            </div>
        
                        </div>
        
                    </div>
    </div>
</div>
